<!DOCTYPE html>
<html lang="en">
<head>
    <title>CCSForm</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Social Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="contentbox">
            <div class="imagebox"><img class="company" src="Assets/logo.png" alt="logp"></div>
            <div class="inputbox">
                <div class="descriptionbox">
                    <h3>Join us!</h3>
                    <br>
                    <p>We are a collective of coffee loving folks in Spokane. <br>Join us as we enjoy and build the coffee culture in our city!</p>
                </div>
                <form action="" method="push">
                    <div class="formbox">
                        
                            <div class="one">
                                <label for="firstName">First Name</label>
                                <input  required placeholder="Bill..." id="firstName" name="firstName" type="text">
                            </div>
                            <div class="two">
                                <label for="lastName">Last Name</label>
                                <input  required placeholder="Jenkins..." id="lastName" name="lastName" type="text">
                            </div>
                            <div class="three">
                                <label for="email">Email</label>
                                <input  required placeholder="email@example.com" id="email" name="email" type="email">
                            </div>
                            <div class="four">
                                <label for="phone">Phone</label>
                                <input required title="Please enter a valid phone number" pattern="(\d{3}([\-]\d{3}[\-]\d{4})?)" placeholder="111-111-1111" id="phone" name="phone"  type="tel">
                            </div>
                            <div class="five">
                                <label for="password">Password</label>
                                <input required placeholder="" id="pswd" name="pswd"  type="password">
                            </div>
                            <div class="six">
                                <label for="password2">Confirm Password</label>
                                <input required placeholder="" id="password2" name="password2"  type="password">
                            </div>
                            <div class="seven"> <button id="btnsbm" type="submit">Sign Up</button></div>
                            
                            <div class="eight"> <label id="log" for="btnlog">Already a member?</label> <a href="#"><button id="btnlog">Log In</button></a></div>
                    </div> 
                </form>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
