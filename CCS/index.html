<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coffee Club, Spokane</title>
        <meta name="Coffee Club, Spokane" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600;700&display=swap" rel="stylesheet">
    </head>
    <header>
        <div class="header-block" id="header-block">
        <img class="logo" id="logo" src="Assets/logo.png"> 
       
    </div>
    </header>
    <body>
        <div class="intro"><h2 id="title" class="title">We are dedicated to helping you find delicious coffee and good vibes in our city.</h2>
        </div>
        <hr>
        <div id = "boxes">            
            <div class="flex-item" id = "leftbox">
                <h2>Quiz</h2>
                Take our coffee quiz to find your next favorite coffee shop!
              <a href="https://0x6bxkqilha.typeform.com/to/Jy7WTv7S"><button id="quiz-button">Quiz</button></a>
            </div>
             
            <div class="flex-item" id = "middlebox">
                <h2>Sip</h2>
                Our list of the best coffee shops in Spokane.
                <button id="arctos" class="coffee-list">Arctos</button>
                <button id="indaba" class="coffee-list">Indaba</button>
                <button id="ladder" class="coffee-list">Ladder Coffee Roasters</button>
            </div>
             
            <div class="flex-item" id = "rightbox">
                <h2>Make</h2>
                Recipes that you can make at home.
                <a href="https://aeroprecipe.com/recipes/james-hoffmann-aeropress-recipe"> <button id="aero" class="recipe-list">Aeropress</button></a>
            </div>
        </div>
    </body>
<footer class="footer">
</footer>
    <script src="main.js" async defer></script>
</html>
